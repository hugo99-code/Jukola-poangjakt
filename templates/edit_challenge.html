<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redigera utmaning</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f8f8f8;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 10px;
    }
    input {
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    a.button-link {
      margin-top: 10px;
      display: inline-block;
      padding: 10px;
      background-color: #6c757d;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      text-align: center;
    }
    a.button-link:hover {
      background-color: #5a6268;
    }
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Redigera utmaning</h2>
    <form method="post">
      <label for="title">Titel</label>
      <input type="text" id="title" name="title" value="{{ challenge.title }}" required>

      <label for="points">Poäng</label>
      <input type="number" id="points" name="points" value="{{ challenge.points }}" required>

      <button type="submit">Spara ändringar</button>
    </form>
    <a class="button-link" href="{{ url_for('admin') }}">Tillbaka till adminpanelen</a>
  </div>
</body>
</html>
